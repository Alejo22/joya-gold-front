<form [formGroup]="_productForm" novalidate (ngSubmit)="onSubmitForm()" class="p-3">

    <div class="card-header mb-4 text-center">
        <h3>Formulario de producto</h3>
    </div>
    <div class="card-body">
        <div class="row">
            <!-- name -->
            <div class="form-group col-sm-12 col-md-6 col-lg-6">
                <label class="required" for="name" [ngClass]="{ 'text-danger': submitted && _productForm.controls['name'].errors  }">Nombre *</label>
                <input type="text" id="name" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted &&  _productForm.controls['name'].errors }"  >
                <div class="invalid-feedback" *ngIf="submitted &&  _productForm.controls['name'].errors">
                    <div class="text-danger" *ngIf="submitted &&  _productForm.controls['name'].errors['required']">
                        El nombre es requerido
                    </div>
                    <div class="text-danger" *ngIf="submitted &&  _productForm.controls['name'].errors['maxlength']">
                        MÃ¡ximo 200 caracteres
                    </div>
                </div>
            </div>
            <div class="form-group col-sm-12 col-md-6">
                <label class="required" for="materialId" [ngClass]="{ 'text-danger': submitted && _productForm.controls['materialId'].errors  }">Material *</label>
                <select id="materialId" class="form-select" formControlName="materialId" required [ngClass]="{ 'is-invalid': submitted &&  _productForm.controls['materialId'].errors }">
                    <option value="" selected>Seleccione...</option>
                    <option *ngFor="let material of materialList" value="{{material.id}}">{{ material.name }}</option> */
                </select>
                <div class="invalid-feedback" *ngIf="submitted && _productForm.controls['materialId'].errors">
                    <div class="text-danger" *ngIf="_productForm.controls['materialId'].errors['required']">
                        El sexo es requerido
                    </div>
                </div>
            </div>
            <div class="form-group col-sm-12 col-md-6">
                <label class="archetypeId" for="archetypeId" [ngClass]="{ 'text-danger': submitted && _productForm.controls['archetypeId'].errors  }">Tipo *</label>
                <select id="archetypeId" class="form-select" formControlName="archetypeId" required [ngClass]="{ 'is-invalid': submitted &&  _productForm.controls['archetypeId'].errors }">
                    <option value="" selected>Seleccione...</option>
                    <option *ngFor="let archetype of archetypeList" value="{{archetype.id}}">{{ archetype.name }}</option> */
                </select>
                <div class="invalid-feedback" *ngIf="submitted && _productForm.controls['archetypeId'].errors">
                    <div class="text-danger" *ngIf="_productForm.controls['archetypeId'].errors['required']">
                        El sexo es requerido
                    </div>
                </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6">
                <label class="required" for="price" [ngClass]="{ 'text-danger': submitted && _productForm.controls['price'].errors }">Precio *</label>
                <input type="number" id="price" formControlName="price" class="form-control" [ngClass]="{ 'is-invalid': submitted &&  _productForm.controls['price'].errors }"  >
                <div class="invalid-feedback" *ngIf="submitted &&  _productForm.controls['price'].errors">
                    <div class="text-danger" *ngIf="submitted &&  _productForm.controls['price'].errors['required']">
                        El precio es requerido
                    </div>
                </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6">
                <label class="required" for="weight" [ngClass]="{ 'text-danger': submitted && _productForm.controls['weight'].errors }">Peso (gr) *</label>
                <input type="number" id="weight" formControlName="weight" class="form-control" [ngClass]="{ 'is-invalid': submitted &&  _productForm.controls['weight'].errors }"  >
                <div class="invalid-feedback" *ngIf="submitted &&  _productForm.controls['weight'].errors">
                    <div class="text-danger" *ngIf="submitted &&  _productForm.controls['weight'].errors['required']">
                        El peso es requerido
                    </div>
                </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6">
                <label class="required" for="weight" [ngClass]="{ 'text-danger': submitted && _productForm.controls['color'].errors }">Color *</label>
                <input type="text" id="color" formControlName="color" class="form-control" [ngClass]="{ 'is-invalid': submitted &&  _productForm.controls['color'].errors }"  >
                <div class="invalid-feedback" *ngIf="submitted &&  _productForm.controls['color'].errors">
                    <div class="text-danger" *ngIf="submitted &&  _productForm.controls['color'].errors['required']">
                        El color es requerido
                    </div>
                </div>
            </div>
        </div>
        <div class="form-row d-flex justify-content-center mt-4">
            <button type="submit" id="create_update_product" class="btn btn-primary px-3 py-2" [disabled]="loading" >
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                <span>Guardar</span>
            </button>
        </div>
    </div>
</form>
